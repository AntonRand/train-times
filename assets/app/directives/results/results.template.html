<button type="button" class="btn btn-default" ng-click="getTrains()">Refresh</button>

<div class="row">
	<div class="col-md-4 col-xs-4 text-center"><h3>Leaving</h3></div> 
	<div class="col-md-4 col-xs-4 text-center"><h3>Status</h3></div>
	<div class="col-md-4 col-xs-4 text-center"><h3>Platform</h3></div>
<div>

<div class="row" ng-repeat="trainResult in results">
	<div class="col-md-4 col-xs-4 text-center"><h3>{{trainResult.timeUntilDeparture}}</h3></div> 
	<div class="col-md-4 col-xs-4 text-center">
		<h3>
			<span class="label" ng-class="{'label-success': trainResult.status == 'On time', 'label-warning': trainResult.status == 'Delayed', 'label-danger': trainResult.status == 'Cancelled'}">{{trainResult.status}}</span>
		</h3>
	</div>
	<div class="col-md-4 col-xs-4 text-center"><h3>{{trainResult.platform}}</h3></div>
</div>
<h4 class="last-updated text-center">Last Updated at {{lastUpdatedTime}}</h4>
